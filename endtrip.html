
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.ico" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Route ID</title>
</head>
<body>

<!--Loading Container Start-->
<div id="load" class="loading-overlay display-flex flex-column justify-content-center align-items-center">
    <div class="primary-color font-28 fas fa-spinner fa-spin"></div>
</div>
<!--Loading Container End-->

<div class="row h-100">
    <div class="col-xs-12 col-sm-12 remaining-height">

        <!--Page Title & Icons Start-->
        <div class="header-icons-container text-center">
            <a href="trip-description.html">
                <span class="float-left">
                    <i class="fal fa-arrow-left"></i>
                </span>
            </a>
            <span class="title">Route ID #GD34562</span>
            <a href="#">
                <span class="float-right menu-open closed">
                   <i class="fal fa-bars"></i>
                </span>
            </a>
        </div>
        <!--Page Title & Icons End-->

        <div class="rest-container trip-description">
            <div class="all-history-items all-history-items-driver remaining-height">
                <div class="profile-picture text-center">
                     <img src="img/profile-6.png" alt="Profile Picture">
                </div>
                <div class="history-items-container">
                    <div class="history-item">

                        <!--Profile Info Start-->
                        <div class="profile-information text-center">
                            <div class="profile-information">
                                <div class="profile-name font-18">John Legran</div>
                            </div>
                            <div class="rating">
                                <div class="text-uppercase grey-label font-helvetica font-11 font-weight-light">RATED:</div>
                                <div class="rating">
                                    <span class="fas fa-star font-weight-light"></span>
                                    <span class="fas fa-star font-weight-light"></span>
                                    <span class="fas fa-star font-weight-light"></span>
                                    <span class="fas fa-star font-weight-light"></span>
                                    <span class="fas fa-star font-weight-light"></span>
                                </div>
                            </div>
                        </div>
                        <!--Profile Info End-->


                        <!--Date & Time Container Start-->
                        <div class="border-bottom-primary">
                            <div class="status-container status-container-driver">
                                <div class="date float-left">
                                    <span>
                                        <img src="img/calendar-dark.svg" alt="Calendar Icon" class="calendar-icon">
                                    </span> 29 April
                                </div>
                                <div class="status-none float-right text-uppercase">
                                    <span class="fas fa-clock font-weight-light"></span> 16:12
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <!--Date & Time Container End-->

                         <!--Address Container Start-->
                        <div class="addresses-container position-relative">
                            <div class="height-auto">
                                <div class="w-100 map-input-container map-input-container-top">
                                    <span class="fas fa-location-arrow location-icon-rotate  map-input-icon"></span>
                                    <div class="map-input display-flex">
                                        <input class="controls flex-1 font-weight-light" type="text"
                                               placeholder="Enter an origin location" value="555 Middlefield Rd" disabled>
                                    </div>
                                </div>
                                <a href="#" class="href-decoration-none">
                                    <div class="w-100 map-input-container map-input-container-bottom">
                                        <span class="map-input-icon"><img src="img/circle.svg"  alt="Current Location Icon"></span>
                                        <div class="map-input display-flex controls flex-1 font-weight-light align-items-center">
                                            Palo Alto
                                        </div>
                                        <span class="dotted-line"></span>
                                    </div>
                                </a>
                        </div>
                        <div class="all-trip-fares">
                            <div class="border-bottom-primary border-bottom-light-grey">
                                <div class="text-uppercase trip-fare">Trip Fare</div>
                            </div>
                            <div class="trip-fare-container trip-fare-driver font-weight-light">
                               <!--Trip Fare Item Start-->
                                <div class="trip-fare-item">
                                    <span class="float-left">Trip Price</span>
                                    <span class="float-right blue-price">&#8377 517.89</span>
                                    <span class="clearfix"></span>
                                </div>
                                <!--Trip Fare Item End-->

                                <!--Trip Fare Item Start-->
                                <div class="trip-fare-item">
                                    <span class="float-left">Distance</span>
                                    <span class="float-right blue-price">15.45 km</span>
                                    <span class="clearfix"></span>
                                </div>
                                <!--Trip Fare Item End-->

                                <!--Trip Fare Item Start-->
                                <div class="trip-fare-item">
                                    <span class="float-left">Time Since Departure</span>
                                    <span class="float-right blue-price">1 Hour 25 Minutes</span>
                                    <span class="clearfix"></span>
                                </div>
                                <!--Trip Fare Item End-->

                            </div> 
                            <div class="finish-ride-btn-container"><a href="index.html" type="button" class="btn btn-finish font-weight-light w-100 text-uppercase my-3 btn-block ">End Trip</a></div>
                        </div>

                    </div>
                        <!--Address Container End-->

                </div>

            </div>

        </div>

    </div>
    </div>

     <!--Main Menu Start-->
    <div class="main-menu hidden-soft">
        <div class="mini-profile-info">
            <div class="menu-close">
                <span class="float-right">
                   <i class="fal fa-times"></i>
                </span>
            </div>
            <div class="profile-picture text-center">
                <img src="img/profile-6.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="profile-name text-center">Jonathan McBerly</div>
                <div class="profile-email text-center">lorem@loremipsum.com</div>
            </div>
        </div>
        <div class="menu-items">
            <div class="all-menu-items">
                <a class="menu-item" href="index.html">
                    <div>
                         <span class="menu-item-icon menu-dark">
                           <i class="fal fa-home"></i>
                        </span>
                      
                        <span class="menu-item-title">Home</span>
                        <span class="menu-item-click fas fa-arrow-right"></span>
                    </div>
                </a>
                <a class="menu-item" href="profile.html">
                    <span class="menu-item-icon menu-dark profile">
                        <img src="img/avatar-dark.svg" alt="Avatar Darker Icon">
                    </span>
                   
                    <span class="menu-item-title profile">Profile</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>
                <a class="menu-item" href="">
                    <span class="menu-item-icon menu-dark">
                            <img src="img/my-wallet.svg" alt="Wallet Icon">
                        </span>
                   
                    <span class="menu-item-title">My Wallet</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>
                <a class="menu-item" href="">
                    <span class="menu-item-icon menu-dark">
                            <img src="img/driver-registration-dark.svg" alt="Driver Registration Icon">
                    </span>
                    
                    <span class="menu-item-title">Driver Registration</span>
                    <span class="menu-item-click fas fa-check green-status"></span>
                </a>
                <a class="menu-item position-relative" href="messages.html">
                     <span class="menu-item-icon menu-dark">
                           <i class="far fa-comments-alt"></i>
                    </span>
                   
                    <span class="menu-item-title">Messages</span>
                    <span class="notification-num">3</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>
                <a class="menu-item" href="">
                    <span class="menu-item-icon fas fa-car"></span>
                    <span class="menu-item-title">Car Registration</span>
                    <span class="menu-item-click fas fa-check green-status"></span>
                </a>
                <a class="menu-item" href="">
                    <span class="menu-item-icon menu-dark support">
                        <img src="img/support.svg" alt="Support Icon">
                    </span>
                   
                    <span class="menu-item-title">Online Support</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>
                <a href="loading-logo.html" class="menu-item margin-top-auto">
                    <span class="menu-item-icon menu-dark logout">
                        <img src="img/logout.svg" alt="Logout Icon">
                    </span>
                    
                    <span class="menu-item-title logout">Log out</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>
            </div>
        </div>
    </div>
    <!--Main Menu End-->

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery/jquery.min.js"></script>
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap4.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
